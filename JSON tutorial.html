<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON tutorial</title>
</head>
<body>
    <div class="container">JSON - JavaScript Object Notation</div>
    <p>It is used to store or transfer the data in object form through different networks. JSON.stringify() converts the JSON object to string. However, JSON.parse() converts the string to JSON object.</p>
    <script>
        let jsonObj = {
            name: "Netra",
            age: 22,
            title: "FrontEnd Developer"
        }
        console.log(jsonObj);

        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('FrontEnd Developer', 'FullStack Developer');
        console.log(myJsonStr); 

        let newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);
        
    </script>
</body>
</html>
